#> schemas: "inheritence"

mutation {
  createUser(input: {
    user: {
      id: 1
      name: "Bobby Tables"
    }
  }) {
    user {
      nodeId
      id
      name
    }
  }
  createUserFile(input: {userFile: {filename: "foo.txt", userId: 1}}) {
    userFile {
      id
      filename
      userByUserId {
        id
        name
      }
    }
  }
}