#> rbac: true
#> options: { ignoreRBAC: false }

mutation {
  createPerson(input:{
    person:{
      name:"Jane Doe"
      aliases: ["Jay Doe", "JD"]
      about: "Unknown"
      email: "jane.doe@example.com"
      site: {
        url: "http://example.com"
      }
    }
  }) {
    person{
      id
      name
      aliases
      about
      email
      site {
        url
      }
      #createdAt # Can't include - it changes
    }
  }
}
