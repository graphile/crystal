query Nodes {
  a: thingNodes {
    nodes { ...thing }
  }
  b: thingNodes(first: 2) {
    pageInfo { ...pageInfo }
    edges { cursor, node { ...thing } }
  }
  c: thingNodes(last: 2) {
		pageInfo { ...pageInfo }
    nodes { ...thing }
  }
  d: thingNodes(orderBy: NOTE) {
    nodes { ...thing }
  }
  e: thingNodes(orderBy: NOTE, descending: true) {
    edges { cursor, node { ...thing } }
  }
  f: thingNodes(before: "W1s1XSw1XQ==") {
    nodes { ...thing }
  }
  g: thingNodes(after: "W1s0XSw0XQ==") {
    nodes { ...thing }
  }
}

fragment thing on Thing {
  id
  rowId
  note
}

fragment pageInfo on PageInfo {
  hasNextPage
  hasPreviousPage
  startCursor
  endCursor
}
