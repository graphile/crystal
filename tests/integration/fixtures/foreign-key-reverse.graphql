query ForeignKeyReverse {
  thingNodes {
    nodes {
      id
      rowId
      note
      relationNodesByAThingId {
        nodes {
          aThingId
          bThingId
        }
      }
      relationNodesByBThingId {
        nodes {
          aThingId
          bThingId
        }
      }
    }
  }
}
