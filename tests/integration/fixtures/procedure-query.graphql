query Procedure {
  a: add(a: 1, b: 2)
  b: add(a: 3, b: 4)
  c: firstThing { ...thing }
  d: httpStatusCode(status: OK)
  e: httpStatusCode(status: IM_A_TEAPOT)
  f: thingNodes {
    nodes {
      ...thing
      display
      add(a: 1, b: 2)
      bThings(first: 1) {
        totalCount
        edges {
          cursor
          node { ...thing }
        }
      }
    }
  }
  g: notes
  h: thingsModulo {
    nodes {
      ...thing
    }
    edges {
      cursor
      node {
        ...thing
      }
    }
  }
  i: thingsModulo(remainder: 0) {
    nodes {
      ...thing
    }
  }
  j: thingsModulo(first: 2) {
		pageInfo { ...pageInfo }
    nodes {
      ...thing
    }
  }
  k: thingsModulo(after: "W1sxXSwxXQ==", before: "W1s3XSw3XQ==") {
		pageInfo { ...pageInfo }
    nodes {
      ...thing
    }
  }
}

fragment thing on Thing {
  id
  rowId
  note
}

fragment pageInfo on PageInfo {
  hasNextPage
  hasPreviousPage
  startCursor
  endCursor
}
