query Q($value: String) {
  # Last 3 records before (Cecilia / Postgres)
  allMessagesConnection(last: 3, before: $value) {
    edges {
      cursor
      node {
        body
        author {
          username
          gravatarUrl
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
