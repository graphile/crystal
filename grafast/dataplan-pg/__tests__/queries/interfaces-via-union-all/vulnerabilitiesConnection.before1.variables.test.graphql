#> variableValues: {"value": "WyJkMTg1OWM4N2RhIiwiNy4yIiwiVGhpcmRQYXJ0eVZ1bG5lcmFiaWxpdHkiLCJbXCI1XCJdIl0="}
query Q($value: String) {
  vulnerabilitiesConnection(
    orderBy: [CVSS_SCORE_ASC]
    before: $value # id = 5
    last: 2
  ) {
    edges {
      cursor
      node {
        __typename
        cvssScore
        ... on FirstPartyVulnerability {
          id
          name
          teamName
        }
        ... on ThirdPartyVulnerability {
          id
          name
          vendorName
        }
      }
    }
  }
}
