query {
  allCompoundKeys {
    nodes {
      personId1
      personId2
      extra
      personByPersonId1 {
        name
        email
      }
      personByPersonId2 {
        name
        email
      }
    }
  }
  allForeignKeys {
    nodes {
      personId
      compoundKey1
      compoundKey2
      personByPersonId {
        name
        email
      }
      compoundKeyByCompoundKey1AndCompoundKey2 {
        personId1
        personId2
        extra
      }
    }
  }
}
