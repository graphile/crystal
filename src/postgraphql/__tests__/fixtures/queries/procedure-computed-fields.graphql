query {
  allTypes {
    nodes {
      compoundType { a fooBar computedField }
      nestedCompoundType {
        a { a fooBar computedField }
        b { a fooBar computedField }
      }
    }
  }
  allPosts {
    nodes {
      headline
      a: headlineTrimmed
      b: headlineTrimmed(length: 15)
      c: headlineTrimmed(length: 20, omission: "[...]")
    }
  }
  allPeople {
    nodes {
      name
      firstName
      friends {
        nodes {
          name
          firstName
          friends(first: 1) {
            nodes {
              name
              firstName
            }
          }
        }
      }
      firstPost {
        id
        headline
      }
    }
  }
  allEdgeCases {
    nodes {
      notNullHasDefault
      wontCastEasy
      computed
    }
  }
}
